{% extends "base.html" %}
{% block content %}
<section>
  <h2>Importar CSV</h2>
  <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept=".csv" required>
    <button type="submit">Upload</button>
  </form>
  <details>
    <summary>Ou importar por URL (recomendado p/ ficheiros grandes)</summary>
    <form action="{{ url_for('upload_by_url') }}" method="post">
      <input type="url" name="csv_url" placeholder="https://.../ficheiro.csv" required>
      <button type="submit">Importar por URL</button>
    </form>
  </details>
  <p>Depois de importar, abre a aba <a href="{{ url_for('classify') }}">Classified</a>.</p>
</section>
{% endblock %}
